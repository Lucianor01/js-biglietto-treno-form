<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-secondary">

    <h2 class="text-center pt-5 text-warning">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <!-- FORM -->
    <div class="container bg-light bg-gradient mt-5 p-3 text-center text-danger-emphasis" id="reset">
        <div class="row g-3 mb-3 ">
            <div class="col-md-4">
                <label for="nomeCognome" class="form-label">Nome Cognome</label>
                <input type="text" class="form-control border-danger" id="nomeCognome">
            </div>
            <div class="col-md-4">
                <label for="km" class="form-label">Km da percorrere</label>
                <input type="text" class="form-control border-danger" id="km">
            </div>
            <div class="col-md-4">
                <label for="eta" class="form-label">Fascia d'et√†</label>
                <select name="eta" class="form-select border-danger" id="eta">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success me-3" onclick="prezzoViaggio()">Genera</button>
            <button type="submit" class="btn btn-danger" id="" onclick="clearInput()">Annulla</button>
        </div>
        
    </div>
    <h2 class="text-center pt-5 text-warning">IL TUO BIGLIETTO</h2>
    <!-- CONTAINER DETTAGLIO PASSEGERI -->
    <div class="container bg-light bg-gradient mt-5 p-3">
        <h3>DETTAGLIO PASSEGERI</h3>
        <div class="d-flex justify-content-between text-center">
            <div class="nome-passegero">
                <h5>NOME PASSEGGERO</h5>
                <h6 id="nomePassegero" class="text-warning"></h6>
            </div>
            <div>
                <h5>Offerta</h5>
                <span id="offerta" class="mt-4 d-block bg-warning px-3"></span>
            </div>
            <div>
                <h5>Carrozza</h5>
                <span id="carrozza" class="mt-4 d-block bg-warning"></span>
            </div>
            <div>
                <h5>Codice CP</h5>
                <span id="codiceCP" class="mt-4 d-block bg-warning"></span>
            </div>
            <div>
                <h5>Costo Biglietto</h5>
                <span id="risultato" class="text-light mt-4 d-block bg-danger"></span>
            </div>
        </div>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
